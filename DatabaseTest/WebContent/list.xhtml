<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="stylesheet" type="text/css" href="header.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>numazon</title>
</h:head>
<h:body>
	<f:view>
		<ui:include src="header.xhtml" />
		<br />
		<h:form>
			<p:dataGrid var="item" value="#{topPage.itemList}" columns="3" emptyMessage="検索内容に一致する商品がありません"
				layout="grid" rows="32" paginator="true" id="itemList" paginatorPosition="bottom"
				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">
				<p:panel header="#{item.name}" style="text-align:center">
					<h:panelGrid columns="1" style="width:100%">
						<p:graphicImage url="#{item.imagePath}" />

						<h:outputText value="#{item.desc}" />
					</h:panelGrid>
				</p:panel>

			</p:dataGrid>
		</h:form>
	</f:view>
</h:body>
</html>
